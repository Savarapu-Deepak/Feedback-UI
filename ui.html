<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI | Deepak</title>
    <link rel="stylesheet" href="ui.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <img
      src="https://png.pngtree.com/background/20230516/original/pngtree-3d-mountains-hd-wallpapers-2017-picture-image_2615313.jpg"
      alt="no-img"
    />
    <div class="container" id="container">
      <h1 class="heading">Give Us A Feedback</h1>

      <div class="ratings" id="ratings">
        <div class="dull rate">
          <i class="bi bi-emoji-frown" style="color: red"></i>
          <p>Sad</p>
        </div>
        <div class="neutral rate">
          <i class="bi bi-emoji-neutral" style="color: purple"></i>
          <p>Neutral</p>
        </div>
        <div class="happy rate">
          <i class="bi bi-emoji-smile" style="color: green"></i>
          <p>Happy</p>
        </div>
      </div>

      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
